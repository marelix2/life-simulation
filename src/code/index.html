<html>
  <head>
    <meta charset="UTF-8">
  <title>Spontaneous evolution of devourers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="settings.js"></script>
    <script src="neuron.js"></script>
    <script src="neuralnetwork.js"></script>
    <script src="creature.js"></script>
    <script src="plant.js"></script>
    <script src="utils.js"></script>
    <script src="world.js"></script>
  </head>
  <body>
    <table>
    <tr>
      <td id="menu">
        <form>
          <span id="plantBreedMethodLabel">Plant breeding method</span>
          <select id="plantBreedMethod">
            <option id="random" value="random">Random</option>
            <option id="dense" value="dense">Dense groups</option>
          </select>
          <span id="mapSizeLabel">Width: </span><span id="mapSizeValue">100</span>
          <input type="range" id="mapSize" step="1" min="50" max="200", value="100"
           oninput="setVal('mapSizeValue', '' + this.value)"
           onchange="setVal('mapSizeValue', '' + this.value)"  />

          <span id="creaturesInitialCountLabel">Initial creature number</span>
          <input type="number" id="creaturesInitialCount" step="1" value="100" />

          <span id="creaturesMinimalCountLabel">Minimal creature number</span>
          <input type="number" id="creaturesMinimalCount" step="1" value="80"/>

          <span id="worldMaxEnergyLabel">World max Energy</span>
          <input type="number" id="worldMaxEnergy" step="100" value="50000" />

          <span id="plantsEnergyLabel">New plant's energy</span>
          <input type="number" id="plantsEnergy" step="1" value="50"/>

          <span id="creatureStartEnergyLabel">Creature starting energy</span>
          <input type="number" id="creatureStartEnergy" step="1" value="120"/>

          <span id="creatureLifespanLabel">Maximal creature lifespan</span>
          <input type="number" id="creatureLifespan" step="1" value="300"/>

          <span id="displayLabel">Speed: </span><span id="displayValue" style="display: inline;">50</span>
          <input type="range" id="interval" style="margin-bottom: 10px;" step="1" min="1" max="100" value="50",
           oninput="setVal('displayValue', '' + this.value)" onchange="setVal('displayValue', '' + this.value)"  />
          <input type="button" class="button" id="start" value="Start" onclick="startSimulation()" />
          <input type="button" class="button" id="restart" value="Clean" onclick="location.reload()" />
          <input type="button" class="button" id="stop" value="Pause" onclick="stopSimulation()" />
          <input type="button" class="button" id="continue" value="Continue" onclick="continueSimulation()" />
        </form>
      </td>
      <td>
        <canvas id="canvas"></canvas>
      </td>
      <div id="text"></div>
      <script type="text/javascript">
        init();
        function setVal(elementid, newVal){
          document.getElementById(elementid).innerHTML=newVal;
        }
      </script>
  </body>
</html>
